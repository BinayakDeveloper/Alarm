<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/alarmLogo.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="This Is The Final Project Made By Binayak"
    />
    <title>ADVANCED ALARM | Final Project By Binayak Das</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Alarm</h1>
      </div>

      <div class="alarmContainer">
        <div class="alarm">
          <div class="leftContent">
            <div class="leftTop">
              <h1>11:30</h1>
              <h5>AM</h5>
            </div>
            <div class="leftBottom">
              <p>Ring once</p>
            </div>
          </div>
          <input type="checkbox" name="onOffData" id="onOffData" />
          <label for="onOffData"
            ><div class="rightContent">
              <div class="button">
                <div class="buttonDot"></div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="addAlarm">
        <span>+</span>
      </div>
    </div>

    <div class="alarmEventContainer">
      <div class="alarmEventTop">
        <div class="eventCancel"></div>
        <div class="newEvent"></div>
        <div class="eventDone"></div>
      </div>
      <div class="eventSelection">
        <div class="timers">
          <div class="hour">
            <div class="hourTime">
              <span class="prevHour">-</span>
              <span class="curHour">1</span>
              <span class="nextHour">2</span>
            </div>
            <div class="hourExtention">
              <span>h</span>
            </div>
          </div>

          <div class="minute">
            <div class="minTime">
              <span class="prevMin">0</span>
              <span class="curMin">1</span>
              <span class="nextMin">2</span>
            </div>
            <div class="minExtention">
              <span>m</span>
            </div>
          </div>

          <div class="amPmContainer">
            <div class="amPm">
              <span class="prevState">AM</span>
              <span class="curState">PM</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
