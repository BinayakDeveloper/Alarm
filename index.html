<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/alarmLogo.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="This Is The Final Project Made By Binayak"
    />
    <title>ADVANCED ALARM | Final Project By Binayak Das</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Font Awsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Alarm</h1>
      </div>

      <div class="alarmContainer">
        <div class="alarm">
          <div class="leftContent">
            <div class="leftTop">
              <h1>11:30</h1>
              <h5>AM</h5>
            </div>
            <div class="leftBottom">
              <p>Ring once</p>
            </div>
          </div>
          <input type="checkbox" name="onOffData" id="onOffData" />
          <label for="onOffData"
            ><div class="rightContent">
              <div class="button">
                <div class="buttonDot"></div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="addAlarm">
        <span>+</span>
      </div>
    </div>

    <div class="alarmEventContainer">
      <div class="alarmEventTop">
        <div class="eventCancel"></div>
        <div class="newEvent"></div>
        <div class="eventDone"></div>
      </div>
      <div class="eventSelection">
        <div class="timers">
          <input type="time" name="time" id="time" value="00:00" />
        </div>

        <div class="alarmInfo">
          <div class="alarmName">
            <input
              type="text"
              id="alarmNote"
              placeholder="Alarm note"
              spellcheck="false"
              autocomplete="off"
            />
            <i class="fa fa-close"></i>
          </div>

          <div class="ringtone">
            <div class="ringtoneLeft">
              <div class="ringtoneHeading">
                <span>Ringtone</span>
              </div>
              <div class="ringtoneInfo">
                <span>Casimiro</span>
              </div>
            </div>

            <div class="ringtoneRight">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>

          <div class="ringtoneLists">
            <form>
              <label for="song1">
                <div class="song">
                  <div class="songLeft">
                    <div class="songImg">
                      <img src="./Assets/SongLogo.png" alt="logo" />
                    </div>
                    <div class="songName">
                      <span>Casimiro</span>
                    </div>
                  </div>
                  <div class="songRight">
                    <input
                      type="radio"
                      name="song"
                      id="song1"
                      value="./Assets/Ringtones/casimiro.mp3"
                      checked
                    />
                  </div>
                </div>
              </label>

              <label for="song2">
                <div class="song">
                  <div class="songLeft">
                    <div class="songImg">
                      <img src="./Assets/SongLogo.png" alt="logo" />
                    </div>
                    <div class="songName">
                      <span>Samsung</span>
                    </div>
                  </div>
                  <div class="songRight">
                    <input
                      type="radio"
                      name="song"
                      id="song2"
                      value="./Assets/Ringtones/samsung.mp3"
                    />
                  </div>
                </div>
              </label>

              <label for="song3">
                <div class="song">
                  <div class="songLeft">
                    <div class="songImg">
                      <img src="./Assets/SongLogo.png" alt="logo" />
                    </div>
                    <div class="songName">
                      <span>Rising</span>
                    </div>
                  </div>
                  <div class="songRight">
                    <input
                      type="radio"
                      name="song"
                      id="song3"
                      value="./Assets/Ringtones/rising.mp3"
                    />
                  </div>
                </div>
              </label>

              <label for="song4">
                <div class="song">
                  <div class="songLeft">
                    <div class="songImg">
                      <img src="./Assets/SongLogo.png" alt="logo" />
                    </div>
                    <div class="songName">
                      <span>Odacity</span>
                    </div>
                  </div>
                  <div class="songRight">
                    <input
                      type="radio"
                      name="song"
                      id="song4"
                      value="./Assets/Ringtones/odacity.mp3"
                    />
                  </div>
                </div>
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
